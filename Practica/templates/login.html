<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        {% for error in form.non_field_errors%}
            <dif>{{ error }}</dif>
        {% endfor %}

        {% for error in form.username_errors%}
            <dif>{{ error }}</dif>
        {% endfor %}

        {% for error in form.password_errors%}
            <dif>{{ error }}</dif>
        {% endfor %}
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="{{ form.username.value|default:"" }}">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
